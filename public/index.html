<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deck Of Cards</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1>All Cards on Deck</h1>

    <main>
      <button class="deck">Click this Deck</button>
      <section class="history">
        <p>Last Card Dealt</p>
        <p class="card-dealt">Nothing Yet</p>
      </section>
    </main>
    <footer class="hands">
      <section class="hand-one">
        <p>Hand One</p>
      </section>
      <section class="hand-two">
        <p>Hand Two</p>
      </section>
    </footer>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
